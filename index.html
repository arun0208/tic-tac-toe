<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game </title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="left">
            <!-- text-area -->
            <div class="title">
                <h1>
                    Tic-Tac-Toe
                </h1>
                <span class="an">Made By Arun and Nipun</span>
            </div>

            <div class="restart">
                Start a new Game
            </div>
        </div>


        <div class="right">
            <!-- Game-area -->
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span> Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"> </div>
                    <div class="board-tile" data-index="1"> </div>
                    <div class="board-tile" data-index="2"> </div>
                    <div class="board-tile" data-index="3"> </div>
                    <div class="board-tile" data-index="4"> </div>
                    <div class="board-tile" data-index="5"> </div>
                    <div class="board-tile" data-index="6"> </div>
                    <div class="board-tile" data-index="7"> </div>
                    <div class="board-tile" data-index="8"> </div>
                </div>
            </div>


        </div>

    </div>

    <div class="footer">
        <span>Developed by Arun and Nipun</span>
        <div class="arun">
            <img src="./images/insta.png" alt="">
            <a href="https://www.instagram.com/___arun___sharma___/" target="_blank">Arun</a>
        </div>
        <div class="nipun">
            <img src="./images/insta.png" alt="">
            <a href="https://www.instagram.com/khandelwal_nipun/" target="_blank" >Nipun</a>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
